# Simplify Configuration

# Environment: development | production
env: development

# HTTP Server configuration
server:
  port: 8080
  read_timeout: 30      # seconds
  write_timeout: 30     # seconds
  idle_timeout: 120     # seconds
  shutdown_timeout: 30  # seconds

# Database configuration
# Using a local path for development convenience
database:
  path: "./simplify-dev.db"

# Caddy reverse proxy configuration
caddy:
  enabled: false                    # Set to true to enable Caddy management
  image: "docker.io/library/caddy:alpine"
  data_dir: "/var/lib/simplify"     # Directory for Caddyfile and Caddy data
  frontend_path: "./web/dist"       # Path to built frontend (run 'make build-frontend' first)
  dashboard_domain: ""              # Domain for the dashboard (empty = bind to :80 directly)
  proxy_network: "simplify-proxy"   # Network for proxied containers
  admin_port: 2019                  # Caddy admin API (bound to 127.0.0.1)
  http_port: 80                     # HTTP port (bound to 0.0.0.0)
  https_port: 443                   # HTTPS port (bound to 0.0.0.0)

